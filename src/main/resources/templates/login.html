<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<title>ログイン</title>
</head>

<body>
	<div class="container">

		<div class="card w-50 mx-auto mt-5">
			<div class="card-header bg-light">ログイン</div>
			<div class="card-body">
				<form th:action="@{/login}" th:method="post" th:object="${loginForm}">

					<div class="mt-3">
						<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
							th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" style="color: red;">
						</p>
					</div>

					<div class="row mb-3">
						<label for="username" class="col-sm-2 col-form-label">ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="userId">
						</div>
					</div>
					<div class="row mb-3">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password">
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary">ログイン</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
