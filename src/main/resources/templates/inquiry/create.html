<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='問い合わせ登録')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<title th:text="${title}"></title>

<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<span>問い合わせ登録</span>
			</div>
			<div class="card-body">
				<form th:action="@{/inquiry/create/{caseId}(caseId=${formInquiry.caseId})}" method="post"
					th:object="${formInquiry}">

					<input type="hidden" th:field="*{cases.customerId}">

					<table>
						<tr>
							<th>受注日</th>
							<td><input type="date" th:field="*{inquiryDate}"></td>
							<td th:if="${#fields.hasErrors('inquiryDate')}" th:errors="*{inquiryDate}"
								th:errorclass="err">
							</td>
						</tr>
						<tr>
							<th>問い合わせ内容</th>
							<td><textarea th:field="*{contents}"></textarea></td>
						</tr>
					</table>
					<input type="button"
						th:onclick="|location.href='@{/customer/{id}(id=${formInquiry.cases.customerId}, caseId=${formInquiry.caseId})}'|"
						value="取消">
					<input type="submit" value="保存">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
