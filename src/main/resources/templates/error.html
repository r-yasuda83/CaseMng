<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='エラー')}">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<div class="mt-3" layout:fragment="content">
		<p th:if="${msg == null}" class="err">エラーが発生しました。再度発生する場合は管理者までご連絡ください。</p>
		<p th:if="${msg != null}" class="err" th:text="${msg}"></p>
	</div>
</body>

</html>
