<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>エラー</title>
</head>

<body>
	<p th:if="${msg == null}" class="err">エラーが発生しました。再度発生する場合は管理者までご連絡ください。</p>
	<p th:if="${msg != null}" class="err" th:text="${msg}"></p>
	
	<a th:href="@{/case}">案件一覧</a>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="ログアウト" />
	</form>
</body>

</html>
