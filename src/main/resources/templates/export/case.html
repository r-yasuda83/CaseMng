<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='CSV出力（案件）')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.0/css/buttons.dataTables.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js" defer></script>
	<script src="https://cdn.datatables.net/2.2.1/js/dataTables.js" defer></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.js" defer></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.dataTables.js" defer></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.html5.min.js" defer></script>
	<script th:src="@{/js/datatablesCsv.js}" defer></script>
	<title th:text="${title}"></title>
</head>

<body>
	<div class="mt-3" layout:fragment="content">
		<p class="lead" th:text="${title}"></p>

		<table id="list">
			<thead>
				<tr>
					<th th:text="案件ID"></th>
					<th th:text="案件名"></th>
					<th th:text="案件作成日"></th>
					<th th:text="顧客ID"></th>
					<th th:text="顧客名"></th>
					<th th:text="受注ステータス"></th>
					<th th:text="発送ステータス"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${list}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.caseName}"></td>
					<td th:text="${#dates.format(item.caseDate, 'yyyy-MM-dd')}"></td>
					<td th:text="${item.customer.id}"></td>
					<td th:text="${item.customer.getFullName()}"></td>
					<td>
						<span th:if="${#lists.isEmpty(item.order) eq false}" th:text="受注"></span>
						<span th:if="${#lists.isEmpty(item.order) eq true && #lists.isEmpty(item.quotation) eq false}" th:text="見積"></span>
						<span th:if="${(#lists.isEmpty(item.order) eq true && #lists.isEmpty(item.quotation) eq true) && #lists.isEmpty(item.inquiry) eq false}" th:text="問い合わせ"></span>	
					</td>
					<td th:switch="${item.shippingStatus}">
						<span th:case=1 th:text="支払待ち"></span>
						<span th:case=2 th:text="発送待ち"></span>
						<span th:case=3 th:text="発送済み"></span>
						<span th:case="*"></span>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
