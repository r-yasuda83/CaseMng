<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='アカウント編集')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<script src="/js/formDoubleSubmission.js"></script>
	<title th:text="${title}"></title>
</head>

<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<div th:text="アカウント設定"></div>
			</div>
			<div class="card-body">
				<form th:action="@{/user/setting}" method="post" th:object="${formUser}">
					<input type="hidden" th:field="*{id}">

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">ユーザーID</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{userId}" readonly
								style="background-color: #cfd7ee;">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">姓</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{lastName}">
						</div>
						<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="err">
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">名</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{firstName}">
						</div>
						<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="err">
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">メールアドレス</label>
						<div class="col-sm-5">
							<input class="form-control" type="email" th:field="*{emailAddress}">
						</div>
						<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
							th:errorclass="err">
					</div>

					<input type="button" th:onclick="|location.href='@{/case}'|" value="取消">
					<input type="submit" value="保存">
				</form>
				<a class="btn btn-secondary mt-3" th:href="@{/user/setting/password}">パスワード変更</a>
			</div>

		</div>
	</div>
</body>

</html>
