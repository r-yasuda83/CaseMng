<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='アカウント編集')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<script src="/js/formDoubleSubmission.js"></script>
	<title th:text="${title}"></title>
</head>
<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header">
				<div th:text="${'ID：' + formUser.id + '　'+ formUser.getFullName()}"></div>
			</div>
			<div class="card-body">

				<th:block th:if="${errMsg}" th:each="text : ${errMsg}">
					<p class="err" th:text="${text}"></p>
				</th:block>

				<form th:action="@{/admin/user/{id}(id=${formUser.id})}" method="post" th:object="${formUser}">
					<input type="hidden" th:field="*{id}">

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">ユーザーID</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{userId}">
						</div>
						<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">姓</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{lastName}">
						</div>
						<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">名</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{firstName}">
						</div>
						<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">メールアドレス</label>
						<div class="col-sm-5">
							<input class="form-control" type="email" th:field="*{emailAddress}">
						</div>
						<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
							th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">ロール</label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{role}">
								<option th:each="item : ${roleList}" th:value="${item.id}"
									th:select="${item.id == formUser.role}">
									<span th:text="${item.id == 1}? '管理者' : 'ユーザー'"></span>
								</option>
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">アカウント有効・無効</label>
						<div class="col-sm-2">
							<input class="form-check-input" type="radio" th:field="*{deleted}" th:value="false"
								th:checked="${formUser.deleted == false}">
							<label th:text="有効"></label>
							<input class="form-check-input" type="radio" th:field="*{deleted}" th:value="true"
								th:checked="${formUser.deleted == true}">
							<label th:text="無効"></label>
						</div>
					</div>

					<div>
						<input type="button" th:onclick="|location.href='@{/admin/user}'|" value="取消">
						<input type="submit" value="保存">
					</div>
				</form>
				<a class="btn btn-secondary mt-3" th:href="@{/admin/user/{id}/password(id=${formUser.id})}">パスワード変更</a>
			</div>
		</div>
	</div>
</body>

</html>
