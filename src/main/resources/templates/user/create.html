<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='アカウント追加')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<script src="/js/formDoubleSubmission.js"></script>
	<title th:text="${title}"></title>
</head>
<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<div th:text="アカウント追加"></div>
			</div>
			<div class="card-body">

				<th:block th:if="${errMsg}" th:each="text : ${errMsg}">
					<p class="err" th:text="${text}"></p>
				</th:block>

				<form th:action="@{/admin/user/create}" method="post" th:object="${formUserRegistration}">

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">ユーザーID</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{userId}">
						</div>
						<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">姓</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{lastName}">
						</div>
						<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">名</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{firstName}">
						</div>
						<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">メールアドレス</label>
						<div class="col-sm-3">
							<input class="form-control" type="email" th:field="*{emailAddress}">
						</div>
						<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
							th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">パスワード</label>
						<div class="col-sm-3">
							<input class="form-control" type="password" th:field="*{password}">
						</div>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">パスワード（確認用）</label>
						<div class="col-sm-3">
							<input class="form-control" type="password" th:field="*{passwordReenter}">
						</div>
						<span th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}"
							th:errorclass="err">
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">ロール</label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{role}">
								<option th:each="item : ${roleList}" th:value="${item.id}"
									th:select="${item.id == formUserRegistration.role}">
									<span th:text="${item.id == 1}? '管理者' : 'ユーザー'"></span>
								</option>
							</select>
						</div>
					</div>

					<div>
						<input type="button" th:onclick="|location.href='@{/admin/user}'|" value="取消">
						<input type="submit" value="保存">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
