<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='アカウント一覧')}">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.0/css/buttons.dataTables.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js" defer></script>
	<script src="https://cdn.datatables.net/2.2.1/js/dataTables.js" defer></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.js" defer></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.dataTables.js" defer></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.html5.min.js" defer></script>

	<script th:src="@{/js/datatables.js}" defer></script>
	<title th:text="${title}"></title>
</head>

<body>
	<div class="mt-3" layout:fragment="content">
		<p class="lead" th:text="${title}"></p>
		<a class="btn btn-secondary" th:href="@{/admin/user/create}" th:text="アカウント追加"></a>
		<table id="list" class="table table-striped">
			<thead>
				<tr>
					<th th:text="ユーザーID"></th>
					<th th:text="ユーザー名"></th>
					<th th:text="メールアドレス"></th>
					<th th:text="部署"></th>
					<th th:text="アカウント有効">
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${list}">
					<td><a th:text="${item.id}" th:href="@{/admin/user/{id}(id=${item.id})}"></a></td>
					<td><a th:text="${item.getFullName()}" th:href="@{/admin/user/{id}(id=${item.id})}"></a></td>
					<td><a th:text="${item.emailAddress}" th:href="@{/admin/user/{id}(id=${item.id})}"></a></td>
					<td><a th:text="${item.department.departmentName}" th:href="@{/admin/user/{id}(id=${item.id})}"></a></td>
					<td><a th:text="${item.deleted}? '無効':'有効'" th:href="@{/admin/user/{id}(id=${item.id})}"></a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
