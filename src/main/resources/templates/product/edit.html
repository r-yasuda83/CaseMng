<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='商品編集')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<title th:text="${title}"></title>

<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<div th:text="${'商品ID：' + formProduct.id + '  '+ formProduct.productName}"></div>
			</div>
			<div class="card-body">
				<form th:action="@{/product/{id}/edit(id=${formProduct.id})}" method="post" th:object="${formProduct}">
					<input type="hidden" th:field="*{id}">

					<table>
						<tr>
							<th>商品名</th>
							<td><input type="text" th:field="*{productName}"></td>
							<td th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"
								th:errorclass="err">
							</td>
						</tr>
						<tr>
							<th>商品カテゴリ</th>
							<td>
								<select th:field="*{productCategoryId}">
									<option th:each="item : ${category}" th:value="${item.id}"
										th:text="${item.categoryName}"
										th:select="${item.id == formProduct.productCategoryId}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th>金額</th>
							<td><input type="number" th:field="*{price}"></td>
							<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="err">
							</td>
						</tr>
						<tr>
							<th>在庫</th>
							<td><input type="number" th:field="*{stock}"></td>
							<td th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" th:errorclass="err">
							</td>
						</tr>
						<tr>
							<th>登録可否</th>
							<td>
								<input type="radio" th:field="*{choose}" th:value="false"
									th:checked="${formProduct.choose == false}">
									<label th:text="登録可"></label>
								<input type="radio" th:field="*{choose}" th:value="true"
									th:checked="${formProduct.choose == true}">
									<label th:text="登録不可"></label>
							</td>
						</tr>
					</table>
					<input type="button" th:onclick="|location.href='@{/product}'|" value="取消">
					<input type="submit" value="保存">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
