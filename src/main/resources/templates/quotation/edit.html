<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='見積編集')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<link rel="stylesheet" th:href="@{/css/popupForm.css}">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/js/select2.min.js" defer></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/css/select2.min.css" rel="stylesheet" />
	<script src="/js/formDoubleSubmission.js"></script>
	<script th:src="@{/js/productMng.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		const productList = /*[[${productList}]]*/"productList";
		const distinction = /*[[${distinction}]]*/"distinction";
	</script>
	<title th:text="${title}"></title>
</head>

<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<div th:text="${'見積ID：' + formQuotation.id }"></div>
			</div>
			<div class="card-body">
				<form th:action="@{/quotation/{id}/edit(id=${formQuotation.id})}" method="post"
					th:object="${formQuotation}">
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{caseId}">
					<input type="hidden" th:field="*{cases.customerId}">

					<th:block th:if="${errMsg}" th:each="text : ${errMsg}">
						<p class="err" th:text="${text}"></p>
					</th:block>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">作成日</label>
						<div class="col-sm-2">
							<input class="form-control" type="date" th:field="*{quotationDate}">
						</div>
						<span class="col" th:if="${#fields.hasErrors('quotationDate')}" th:errors="*{quotationDate}"
							th:errorclass="err">
					</div>

					<div>
						<span id="insert" class="btn btn-secondary">商品追加</span>
					</div>

					<div class="row mb-3">
						<table id="itemTable">
							<thead>
								<tr>
									<th>商品</th>
									<th>単価</th>
									<th>個数</th>
									<th>値引き</th>
									<th>金額</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<tr th:each="item, iterStat:*{quotationProduct}">
									<input type="hidden" th:field="*{quotationProduct[__${iterStat.index}__].id}">
									<td class="col-md-2">
										<select class="product select2"
											th:field="*{quotationProduct[__${iterStat.index}__].productId}" />

										<th:block th:each="product : ${productList}">
											<option
												th:if="${product.id == item.productId and (product.stock <= 0 or product.choose)}"
												th:text="${product.productName + '　選択不可'}" th:value="${item.productId}">
											</option>
										</th:block>

										<option value="0"></option>
										<th:block th:each="prod : ${productList}">
											<option th:if="${prod.stock > 0 && prod.choose == false}"
												th:value="${prod.id}" th:text="${prod.productName}"
												th:selected="${prod.id == item.productId}">
											</option>
										</th:block>
										</select>
									</td>
									<td class="col-md-1">
										<span class="price">
									</td>
									<td class="col-md-1">
										<input class="form-control quantity" type="number" min="0"
											th:field="*{quotationProduct[__${iterStat.index}__].quantity}">
									</td>
									<td class="col-md-1">
										<input class="form-control discount" type="number" min="0"
											th:field="*{quotationProduct[__${iterStat.index}__].discount}">
									</td>
									<td class="col-md-1">
										<span class="rowTotal">
									</td>
									<td class="col-md-1">
										<th:block th:with="key='quotationProduct[' + ${iterStat.index} + '].quantity'">
											<div th:each="err : ${#fields.errors(key)}" th:text="${err}"
												style="color:red;">
												<span th:text="${key}"></span>
											</div>
										</th:block>
									</td>

								</tr>
							</tbody>
						</table>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">合計金額</label>
						<div class="col-sm-2 d-flex align-items-center">
							<span class="totalPrice"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label d-flex align-items-center">備考</label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="*{memo}" rows="3"></textarea>
						</div>
					</div>

					<div>
						<input type="button"
							th:onclick="|location.href='@{/customer/{id}(id=${formQuotation.cases.customerId}, caseId=${formQuotation.cases.id}, quotationId=${formQuotation.id})}'|"
							value="取消">
						<input type="submit" value="保存">
					</div>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
