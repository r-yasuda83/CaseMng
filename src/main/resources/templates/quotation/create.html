<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='見積登録')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<link rel="stylesheet" th:href="@{/css/popupForm.css}">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script th:src="@{/js/totalAmount.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		const productList = /*[[${productList}]]*/"productList";
		selectPrice();
	</script>
	<title th:text="${title}"></title>

<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<span>見積登録</span>
			</div>
			<div class="card-body">
				<form th:action="@{/quotation/create/{caseId}(caseId=${formQuotation.caseId})}" method="post"
					th:object="${formQuotation}">
					
					<input type="hidden" th:field="*{cases.customerId}">

					<th:block th:if="${errMsg}" th:each="text : ${errMsg}">
						<p class="err" th:text="${text}"></p>
					</th:block>

					<label>受注日</label>
					<input type="date" th:field="*{quotationDate}">
					<span th:if="${#fields.hasErrors('quotationDate')}" th:errors="*{quotationDate}"
						th:errorclass="err"></span>

					<table id="itemTable">
						<thead>
							<tr>
								<th>商品</th>
								<th>単価</th>
								<th>個数</th>
								<th>値引き</th>
								<th>金額</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item, iterStat:*{quotationProduct}">
								<td>
									<input type="hidden" th:field="*{quotationProduct[__${iterStat.index}__].id}">
									<select class="product"
										th:field="*{quotationProduct[__${iterStat.index}__].productId}" />
									<option th:each="prod : ${productList}" th:value="${prod.id}"
										th:text="${prod.productName}" th:selected="${prod.id == item.productId}">
									</option>
									</select>
								</td>
								<td><span id="price"></td>
								<td><input id="quantity" type="number"
										th:field="*{quotationProduct[__${iterStat.index}__].quantity}"></td>
								<td><input id="discount" type="number"
										th:field="*{quotationProduct[__${iterStat.index}__].discount}"></td>
								<td><span id="rowTotal"></td>
								<td>
									<th:block th:with="key='quotationProduct[' + ${iterStat.index} + '].quantity'">
										<div th:each="err : ${#fields.errors(key)}" th:text="${err}" style="color:red;">
											<span th:text="${key}"></span>
										</div>
									</th:block>
								</td>

							</tr>
						</tbody>
					</table>

					<div>
						<label>合計金額</label>
						<span id="totalPrice"></span>
					</div>

					<label>備考</label>
					<input type="textarea" th:field="*{memo}">
					
					<input type="button"
						th:onclick="|location.href='@{/customer/{id}(id=${formQuotation.cases.customerId}, caseId=${formQuotation.caseId})}'|"
						value="取消">
					<input type="submit" value="保存">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
