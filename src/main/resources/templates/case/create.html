<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout(title='案件登録')}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/edit.css}">
	<title th:text="${title}"></title>

<body>
	<div class="mt-3" style="width:90%; margin: 0 auto;" layout:fragment="content">
		<div class="card m-3">
			<div class="card-header d-flex justify-content-between align-items-center">
				<span>新規案件登録</span>
			</div>
			<div class="card-body">
				<form th:action="@{/case/create/{id}(id=${formCaseEntry.customerId})}" method="post" th:object="${formCaseEntry}">
					<input type="hidden" th:field="*{customerId}">

					<table>
						<tr>
							<th>案件名</th>
							<td><input type="text" th:field="*{caseName}"></td>
							<td th:if="${#fields.hasErrors('caseName')}" th:errors="*{caseName}" th:errorclass="err">
							</td>
						</tr>
						<tr>
							<th>備考</th>
							<td><input type="text" th:field="*{memo}"></td>
						</tr>
					</table>
					
					<input type="button" th:onclick="|location.href='@{/customer/{id}(id=${formCaseEntry.customerId})}'|"
						value="取消">
					<input type="submit" value="保存">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
